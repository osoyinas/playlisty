{% extends 'base.html' %} {% load static %} {% block content%}

<body>
  <section id="banner">
    <div>
      <h1 class="Listify_tittle">Playlisty</h1>
      <h2>Create and Custom</h2>
      <h1>
        <span class="spotify">Spotify </span
        ><span class="playlists">Playlists</span>
      </h1>
    </div>
    <div
      id="bg"
      style="background-image: url('{% static 'svg/bg.svg' %}')"
    ></div>
    <div class="logo-container">
      <img
        src="{% static 'svg/spotify_logo.svg' %}"
        alt="spotify logo"
        class="logo"
      />
      <form action="{% url 'auth' %}">
        <button type="submit">
          hola
        </button>
      </form>
    </div>


  </section>

  <section id="tutorial">
    <h2>Get started</h2>
    <div class="container">
      <div class="step">
        <div class="cloud">
          <i class="fa-solid fa-cloud-arrow-up"></i>
        </div>
        <h3>1. Connect with your <span>Spotify</span> Account.</h3>
        {% if logged_in != True %}
        <form action="/auth">
          <button class="button_step1">Connect with Spotify</button>
        </form>
        {% else %}
        <button class="logged">Connected</button>
        {% endif %}
      </div>
      <div class="step">
        <div class="cloud">
          <i class="fa-solid fa-hand-pointer"></i>
        </div>
        <h3>2. Select what you want to do</h3>
        <div class="options">
          <a class="box blue" href="{% url 'createplaylist' %}">
            Generate playlists
          </a>
          <a class="box pink"> Watch stats </a>
        </div>
      </div>
    </div>
  </section>
</body>
{% endblock %}
