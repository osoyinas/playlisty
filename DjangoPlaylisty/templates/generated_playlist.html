{% extends 'base.html' %}
{% block content%}
{% load static %}
<section id="generated-playlist">
    <h1>Your playlist</h1>
    <div class="custom-container">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/{{id}}" width="100%"
            height="700" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="buttons-container">
        <button class="fancy-button" id="home-button" url-data="/">
            Home
        </button>
        <button class="fancy-button" id="create-playlist-button" url-data="/createplaylist">
            Create playlist
        </button>
    </div>
    <script src="{% static 'js/generated-playlist.js' %}"></script>
</section>

{% endblock %}
