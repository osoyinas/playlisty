{% extends 'base.html' %} {% load static %} {% block content%}
<body>
  <section id="create_playlist">
    <div class="container">
      <h3>Select the artists</h3>
      <div class="wrapper">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Type to search"
          autocomplete="chrome-off"
        />
        <button class="search_button"><i class="fa fa-search"></i></button>
        <div class="results">
          <!-- Results -->
        </div>
      </div>
    </div>
    <form action="{% url 'generateplaylist' %}" method="POST">
      {% csrf_token %}
      <div id="playlist_form">
        <div class="top">
          <input
            placeholder="Name"
            class="playlist_name input"
            type="text"
            id="playlist_name"
            name="name"
            value="Playlist's Name"
          />
          <div class="checks">
            <div class="check_public">
              <div class="cntr">
                <input
                  name="public"
                  checked=""
                  type="checkbox"
                  id="cbx"
                  class="hidden-xs-up"
                />
                <label for="cbx" class="cbx"></label>
              </div>
              <p>Public</p>
            </div>
          </div>
          <input
            placeholder="Description"
            class="playlist_desc input"
            type="text"
            id="playlist_desc"
            name="desc"
            value="A playlist generated using playlisty.app"
          />
        </div>
        <h2>Artists:</h2>
        <div class="bottom">
          <!-- Artists -->
        </div>
        <input type="hidden" name="artists" id="list_ids" />
      </div>
      <button class="submit_botton" type="submit">Generate playlist</button>
    </form>
  </section>
  <script src="{% static 'js/get_artist.js' %}"></script>
</body>
{% endblock %}
